<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Car Racing Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            z-index: 100;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            z-index: 100;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        #speedometer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            z-index: 100;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Lap: <span id="lap">1</span></div>
        </div>
        
        <div id="controls">
            <div>üöó Controls:</div>
            <div>W/‚Üë - Accelerate</div>
            <div>S/‚Üì - Brake</div>
            <div>A/‚Üê - Turn Left</div>
            <div>D/‚Üí - Turn Right</div>
        </div>
        
        <div id="speedometer">
            Speed: <span id="speed">0</span> mph
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Game variables
        let scene, camera, renderer, car;
        let keys = {};
        let carVelocity = { x: 0, z: 0 };
        let carRotation = 0;
        let score = 0;
        let lap = 1;
        let checkpoints = [];
        let passedCheckpoints = new Set();
        
        // Car physics
        const maxSpeed = 0.3;
        const acceleration = 0.01;
        const friction = 0.95;
        const turnSpeed = 0.03;
        
        // Initialize the game
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x87CEEB, 50, 200);
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.setClearColor(0x87CEEB);
            document.getElementById('gameContainer').appendChild(renderer.domElement);
            
            // Create lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(50, 50, 0);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            // Create ground/track
            createTrack();
            
            // Create car
            createCar();
            
            // Create checkpoints
            createCheckpoints();
            
            // Create scenery
            createScenery();
            
            // Set up event listeners
            setupControls();
            
            // Position camera behind car
            updateCamera();
            
            // Start game loop
            gameLoop();
        }
        
        function createTrack() {
            // Create main track (oval shape)
            const trackGeometry = new THREE.RingGeometry(15, 25, 32);
            const trackMaterial = new THREE.MeshLambertMaterial({ color: 0x404040 });
            const track = new THREE.Mesh(trackGeometry, trackMaterial);
            track.rotation.x = -Math.PI / 2;
            track.receiveShadow = true;
            scene.add(track);
            
            // Create grass field
            const grassGeometry = new THREE.PlaneGeometry(100, 100);
            const grassMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 });
            const grass = new THREE.Mesh(grassGeometry, grassMaterial);
            grass.rotation.x = -Math.PI / 2;
            grass.position.y = -0.01;
            grass.receiveShadow = true;
            scene.add(grass);
            
            // Create track borders
            const borderGeometry = new THREE.TorusGeometry(15, 0.5, 8, 16);
            const borderMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 });
            const innerBorder = new THREE.Mesh(borderGeometry, borderMaterial);
            innerBorder.rotation.x = -Math.PI / 2;
            innerBorder.position.y = 0.5;
            scene.add(innerBorder);
            
            const outerBorderGeometry = new THREE.TorusGeometry(25, 0.5, 8, 16);
            const outerBorder = new THREE.Mesh(outerBorderGeometry, borderMaterial);
            outerBorder.rotation.x = -Math.PI / 2;
            outerBorder.position.y = 0.5;
            scene.add(outerBorder);
        }
        
        function createCar() {
            const carGroup = new THREE.Group();
            
            // Car body
            const bodyGeometry = new THREE.BoxGeometry(2, 0.8, 4);
            const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0xff4444 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0.4;
            body.castShadow = true;
            carGroup.add(body);
            
            // Car roof
            const roofGeometry = new THREE.BoxGeometry(1.8, 0.6, 2);
            const roofMaterial = new THREE.MeshLambertMaterial({ color: 0xcc3333 });
            const roof = new THREE.Mesh(roofGeometry, roofMaterial);
            roof.position.y = 1;
            roof.position.z = -0.5;
            roof.castShadow = true;
            carGroup.add(roof);
            
            // Wheels
            const wheelGeometry = new THREE.CylinderGeometry(0.4, 0.4, 0.3, 8);
            const wheelMaterial = new THREE.MeshLambertMaterial({ color: 0x222222 });
            
            const wheelPositions = [
                [-1.2, 0.4, 1.5],
                [1.2, 0.4, 1.5],
                [-1.2, 0.4, -1.5],
                [1.2, 0.4, -1.5]
            ];
            
            wheelPositions.forEach(pos => {
                const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                wheel.position.set(...pos);
                wheel.rotation.z = Math.PI / 2;
                wheel.castShadow = true;
                carGroup.add(wheel);
            });
            
            // Position car on track
            carGroup.position.set(20, 0, 0);
            scene.add(carGroup);
            car = carGroup;
        }
        
        function createCheckpoints() {
            const checkpointPositions = [
                [20, 2, 0],
                [0, 2, 20],
                [-20, 2, 0],
                [0, 2, -20]
            ];
            
            checkpointPositions.forEach((pos, index) => {
                const geometry = new THREE.RingGeometry(1, 3, 8);
                const material = new THREE.MeshBasicMaterial({ 
                    color: 0x00ff00, 
                    transparent: true, 
                    opacity: 0.5 
                });
                const checkpoint = new THREE.Mesh(geometry, material);
                checkpoint.position.set(...pos);
                checkpoint.rotation.x = -Math.PI / 2;
                checkpoint.userData = { index: index };
                scene.add(checkpoint);
                checkpoints.push(checkpoint);
            });
        }
        
        function createScenery() {
            // Create trees
            for (let i = 0; i < 20; i++) {
                const treeGroup = new THREE.Group();
                
                // Tree trunk
                const trunkGeometry = new THREE.CylinderGeometry(0.3, 0.3, 3, 6);
                const trunkMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
                const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
                trunk.position.y = 1.5;
                trunk.castShadow = true;
                treeGroup.add(trunk);
                
                // Tree leaves
                const leavesGeometry = new THREE.SphereGeometry(2, 8, 6);
                const leavesMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 });
                const leaves = new THREE.Mesh(leavesGeometry, leavesMaterial);
                leaves.position.y = 4;
                leaves.castShadow = true;
                treeGroup.add(leaves);
                
                // Random position outside track
                const angle = Math.random() * Math.PI * 2;
                const distance = 35 + Math.random() * 20;
                treeGroup.position.x = Math.cos(angle) * distance;
                treeGroup.position.z = Math.sin(angle) * distance;
                
                scene.add(treeGroup);
            }
        }
        
        function setupControls() {
            document.addEventListener('keydown', (e) => {
                keys[e.code] = true;
            });
            
            document.addEventListener('keyup', (e) => {
                keys[e.code] = false;
            });
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        
        function updateCar() {
            let accelerating = false;
            
            // Handle input
            if (keys['KeyW'] || keys['ArrowUp']) {
                carVelocity.x += Math.sin(carRotation) * acceleration;
                carVelocity.z += Math.cos(carRotation) * acceleration;
                accelerating = true;
            }
            
            if (keys['KeyS'] || keys['ArrowDown']) {
                carVelocity.x -= Math.sin(carRotation) * acceleration * 0.5;
                carVelocity.z -= Math.cos(carRotation) * acceleration * 0.5;
            }
            
            if (keys['KeyA'] || keys['ArrowLeft']) {
                carRotation += turnSpeed;
                car.rotation.y = carRotation;
            }
            
            if (keys['KeyD'] || keys['ArrowRight']) {
                carRotation -= turnSpeed;
                car.rotation.y = carRotation;
            }
            
            // Apply friction
            carVelocity.x *= friction;
            carVelocity.z *= friction;
            
            // Limit speed
            const speed = Math.sqrt(carVelocity.x * carVelocity.x + carVelocity.z * carVelocity.z);
            if (speed > maxSpeed) {
                carVelocity.x = (carVelocity.x / speed) * maxSpeed;
                carVelocity.z = (carVelocity.z / speed) * maxSpeed;
            }
            
            // Update position
            car.position.x += carVelocity.x;
            car.position.z += carVelocity.z;
            
            // Keep car on track (simple collision)
            const distanceFromCenter = Math.sqrt(car.position.x * car.position.x + car.position.z * car.position.z);
            if (distanceFromCenter < 15 || distanceFromCenter > 25) {
                car.position.x -= carVelocity.x;
                car.position.z -= carVelocity.z;
                carVelocity.x *= -0.5;
                carVelocity.z *= -0.5;
            }
            
            // Update UI
            document.getElementById('speed').textContent = Math.round(speed * 1000);
            
            // Check for checkpoint collisions
            checkCheckpoints();
        }
        
        function checkCheckpoints() {
            checkpoints.forEach(checkpoint => {
                const distance = car.position.distanceTo(checkpoint.position);
                if (distance < 3) {
                    const index = checkpoint.userData.index;
                    if (!passedCheckpoints.has(index)) {
                        passedCheckpoints.add(index);
                        score += 100;
                        
                        // Flash checkpoint
                        checkpoint.material.color.setHex(0xffff00);
                        setTimeout(() => {
                            checkpoint.material.color.setHex(0x00ff00);
                        }, 200);
                        
                        // Check if lap completed
                        if (passedCheckpoints.size === checkpoints.length) {
                            lap++;
                            score += 500;
                            passedCheckpoints.clear();
                            document.getElementById('lap').textContent = lap;
                        }
                        
                        document.getElementById('score').textContent = score;
                    }
                }
            });
        }
        
        function updateCamera() {
            // Follow car with offset
            const offset = new THREE.Vector3(
                Math.sin(carRotation + Math.PI) * 8,
                5,
                Math.cos(carRotation + Math.PI) * 8
            );
            
            camera.position.copy(car.position).add(offset);
            camera.lookAt(car.position);
        }
        
        function gameLoop() {
            requestAnimationFrame(gameLoop);
            
            updateCar();
            updateCamera();
            
            renderer.render(scene, camera);
        }
        
        // Start the game
        init();
    </script>
</body>
</html>
