<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Moving Background Layers -->
    <div class="bg-layers">
        <div class="layer layer-1"></div>
        <div class="layer layer-2"></div>
        <div class="layer layer-3"></div>
    </div>

    <a href="../index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>

    <div class="game-container">
        <div class="game-card">
            <h1>Number Guessing Game</h1>
            <div class="game-info">
                <p>Guess a number between <span class="highlight">1</span> and <span class="highlight">100</span></p>
                <p>You have <span id="attempts" class="attempts-badge">10</span> attempts remaining</p>
            </div>
            <div class="game-input">
                <input type="number" id="guessInput" min="1" max="100" placeholder="Enter your guess">
                <button id="submitGuess">Submit</button>
            </div>
            <div class="message" id="message"></div>
            <div class="history" id="history"></div>
            <button id="newGame" class="new-game">Start New Game</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
